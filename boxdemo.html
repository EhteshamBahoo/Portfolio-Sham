<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platform Box Example</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Platform Box Container */
    .platform-box {
      position: relative;
      background-color: #000; /* Full black background */
      border-radius: 10px;
      padding: 20px 30px;
      overflow: hidden;
      border: 3px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    /* Animated Gradient Outline (Always On) */
    .platform-box::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      z-index: -1;
      border-radius: inherit;
      background-size: 400%;
      background-image: linear-gradient(45deg, #1DB954, #1ed760, #1DB954, #1ed760);
      animation: gradientAnimation 3s linear infinite;
    }

    /* Flowing Colored Line on Top */
    .platform-box::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      width: 100%;
      background: linear-gradient(90deg, #1DB954, #1ed760, #1DB954);
      background-size: 200% auto;
      animation: flowLine 5s linear infinite;
      border-radius: 2px;
    }

    /* Hover Effect: Slight Scale Up */
    .platform-box:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes flowLine {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }

    /* Link Reset */
    .platform-box a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff; /* White text */
    }

    /* Layout: Icon on Left, Text on Right */
    .box-content {
      display: flex;
      align-items: center;
    }
    .icon-container {
      flex-shrink: 0;
      margin-right: 20px;
    }
    .icon-container svg {
      width: 60px;
      height: 60px;
      fill: currentColor;
    }
    .text-container {
      display: flex;
      flex-direction: column;
    }
    .text-container .app-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .text-container .app-tagline {
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Platform Box Example for "Spotify" -->
  <div class="platform-box">
    <a href="https://open.spotify.com/playlist/your-playlist-link" target="_blank">
      <div class="box-content">
        <!-- SVG Icon (Replace this with your own SVG or image as needed) -->

        <!-- Text Content -->
        <div class="text-container">

      </div>
    </a>
  </div>
